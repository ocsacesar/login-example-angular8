<div class="d-flex justify-content-center">

  <div id="form-box" class="block-center mt-5">
    <div class="card text-center">
      <div class="card-body">

        <fa name="user-plus" size="5x"></fa>

        <p class="text-center py-2">Sign Up</p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Full Name" autocomplete="off" formControlName="name" required="" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div class="text-danger required-input" *ngIf="submitted && f.name.errors && f.name.errors.required">This field is required</div>
          </div>

          <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" formControlName="username" required="" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div class="text-danger required-input" *ngIf="submitted && f.username.errors && f.username.errors.required">This field is required</div>
          </div>

          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password" required="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div class="text-danger required-input" *ngIf="submitted && f.password.errors && f.password.errors.required">Password is required</div>
            <div class="text-danger required-input" *ngIf="submitted && f.password.errors && f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>

          <div class="form-group">
            <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password" formControlName="confirmPassword" required="" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
            <div class="text-danger required-input" *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.required">Confirm Password is required</div>
            <div class="text-danger required-input" *ngIf="submitted && f.confirmPassword.errors && f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>

          <button class="btn btn-block btn-primary mt-3">SIGN UP</button>
        </form>

        <button class="btn btn-block btn-light mt-3" [routerLink]="'/home'">Cancel</button>

      </div>
    </div>
  </div>

</div>
